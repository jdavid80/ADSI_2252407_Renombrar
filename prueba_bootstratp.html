<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Estilos Propios -->
    <link rel="stylesheet" href="css/prueba_bootstrap.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-xxl">
        Hola Mundo
        <h2>Ejemplo 2</h2>
        <div class="row">
            <div class="col">Columna N. 1</div>
            <div class="col">Columna N. 2</div>
            <div class="col">Columna N. 3</div>
        </div>
        <!-- Con 2 columnas -->
        <div class="row">
            <div class="col">Columna N. 1</div>
            <div class="col">Columna N. 2</div>
        </div>
        <!-- Con tamaños específicos (Grid de 12 columnas)-->
        <div class="row">
            <div class="col">Columna N. 1</div>
            <div class="col-10">Columna N. 2</div>
            <div class="col">Columna N. 3</div>
        </div>
        <!-- Con breakpoint-->
        <div class="row">
            <div class="col-sm-8">Columna N. 1</div><!-- Al llegar a sm queda al 100% 576px-->
            <div class="col">Columna N. 2</div>
            <div class="col">Columna N. 3</div>
        </div>
        <!-- Form -->
        <div class="row">
            <div class="col-4">
                <form>
                    <fieldset>
                      <legend>Disabled fieldset example</legend>
                      <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Ingrese el nombre</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                      </div>
                      <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Ingrese el curso</label>
                        <select id="disabledSelect" class="form-select">
                          <option>Disabled select</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                          <label class="form-check-label" for="disabledFieldsetCheck">
                            Can't check this
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                  </form>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>
            
        </div>
    </div>    
    
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  </body>
</html>
